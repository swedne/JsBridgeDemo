<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
    <style>

    </style>
</head>

<body>
<div>
    <h3>JSBridge 测试</h3>
</div>
<ul class="list">
    <li>
        <div>
            <!--bridge和Native规定的类名协议 及 bridge代表BridgeImpl.class-->
            <!--1.调用JSbridge中的call方法，window.prompt(uri, "")会回调到Android的onPrompt方法中;-->
            <!--2.JS中的call方法包含类名（bridge）、方法名（showToast）、方法所需的参数(showToast方法形参中包含的回调信息);-->
            <button onclick="JSBridge.call('bridge','showToast',{'msg':'Hello JSBridge'},function(res){alert(JSON.stringify(res))})">
                测试showToast
            </button>
        </div>
    </li>
</ul>

<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','testThread',{},function(res){alert(JSON.stringify(res))})">
                测试子线程回调
            </button>
        </div>
    </li>
    <br/>
</ul>
</body>
</html>
